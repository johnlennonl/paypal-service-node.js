<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitshop Venezuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/public/css/estilos.css">

  </head>
  <body>

    <div class="d-flex justify-content-center contenedorPaypal ">
      <div class="card bg-transparent cardPaypal" style="width: 28rem;">
        <img src="/src/public/img/2-2-paypal-logo-transparent-png.png" class="card-img-top" alt="Paypal">
        <div class="card-body">
          <h5 class="card-title titulo"> Paypal</h5>
          <p class="card-text">Paga tu suscripcion con paypall de manera segura</p>
          <button id="checkout" class="btn btn-light btnPay"> Comprar Ahora </button>
        </div>
      </div>
    </div>

    
        
    


  

    <script>
      const checkout = document.getElementById("checkout");
      checkout.addEventListener("click", async () => {
        const response = await fetch("/create-order", {
          method: "POST",
        });
        const data = await response.json();
        window.location.href = data.links[1].href
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </body>
</html>
